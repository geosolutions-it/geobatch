log4j.rootLogger=INFO, consoleAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
#log4j.appender.consoleAppender.layout.ConversionPattern=%p %d{yyyy-MM-dd HH:mm:ss.SSS} %c::%M - %m%n
#log4j.appender.consoleAppender.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS}   %C{1}.%M(%L) - %m %n
#log4j.appender.consoleAppender.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS}   %I - %m %n
log4j.appender.consoleAppender.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS} %40.40c::%-15M %3L %x - %m%n
#log4j.appender.consoleAppender.layout.ConversionPattern=%m%n

log4j.logger.it.geosolutions.geobatch.services.rest=DEBUG
