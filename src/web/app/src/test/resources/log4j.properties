# This file is needed by the jetty run by Start.java, since it seems it does not load the xml conf file
log4j.rootLogger=DEBUG, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=JETTY %5p [%t] (%-25C{1}:%3l) - %m%n